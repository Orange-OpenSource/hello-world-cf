<Directory />
    AllowOverride none
    Require all denied
</Directory>

<Directory "${HOME}/#{WEBDIR}">
    Options SymLinksIfOwnerMatch
    AllowOverride All
    Require all granted
</Directory>

<Files ".ht*">
    Require all denied
</Files>
RewriteEngine On
RewriteRule "^rewritethis/(.*)$" "reponserewriteengine.php?param=$1" [NC,L]
